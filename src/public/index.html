<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Contracts Map</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const southWest = L.latLng(35.0, -25.0);
            const northEast = L.latLng(72.0, 45.0);
            const bounds = L.latLngBounds(southWest, northEast);

            // Initialize the map and set view to Europe with a defined zoom level
            const map = L.map('map', {
                center: [51.505, 10.09], // Centered on Europe
                zoom: 4,
                maxBounds: bounds, // Set bounds to Europe
                maxZoom: 10, // Set maximum zoom level
                minZoom: 4 // Set minimum zoom level
            });

            // Add the tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Pan inside the bounds
            map.on('drag', () => {
                map.panInsideBounds(bounds, { animate: false });
            });

            // Fetch and display contracts data
            fetch('/api/contracts')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log data to ensure it is fetched correctly
                    data.forEach(contract => {
                        const location = contract.counterpartyLocation;
                        if (location && location.lat && location.lng) {
                            const marker = L.marker([location.lat, location.lng]).addTo(map);
                            marker.bindPopup(`<b>${contract.University}</b><br>${contract.counterparty}`);
                        }
                    });
                })
                .catch(error => console.error('Error fetching contracts:', error));
        });
    </script>
</body>
</html>
