<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts Map</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
          
        #map-container {
            border: 5px solid black; 
            padding: 0; 
            display: inline-block; 
            box-sizing: border-box; 
            margin: 10px;
        }

        #map {
            height: 700px;
            width: 1500px;
            border: 5px solid red;
        }

        .popup-images img {
            width: 200px; 
            height: auto;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Contracts Map</h1>
    <div class="container">
        <label for="universitySelect">Choose a University:</label>
        <select id="universitySelect">
            <!-- Options will be dynamically populated -->
            <option value="all">All</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>
        
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const southWest = L.latLng(35.0, -25.0);
            const northEast = L.latLng(72.0, 45.0);
            const bounds = L.latLngBounds(southWest, northEast);

            const map = L.map('map', {
                center: [51.505, 10.09], // Centered on Europe
                zoom: 4.5,
                maxBounds: bounds, // Set bounds to Europe
                maxZoom: 10, // Set maximum zoom level
                minZoom: 4 // Set minimum zoom level
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('drag', () => {
                map.panInsideBounds(bounds, { animate: false });
            });

            const markers = L.markerClusterGroup({
                maxClusterRadius: 20 // Set the maximum cluster radius to a small value
            });

            // Function to add markers to the map
            function addMarkers(data) {
                markers.clearLayers();

                data.forEach(contract => {
                    const location = contract.counterpartyLocation;
                    if (location && location.lat && location.lng) {
                        const marker = L.marker([location.lat, location.lng]);
                        let popupContent = `<b>${contract.university}</b><br>${contract.counterparty}`;

                        if (contract.images && contract.images.length > 0) {
                            popupContent += '<div class="popup-images">';
                            contract.images.forEach((image, index) => {
                                // Display the first image, hide others initially
                                if (index === 0) {
                                    popupContent += `<img src="${image}" alt="Image ${index + 1}" class="active">`;
                                } else {
                                    popupContent += `<img src="${image}" alt="Image ${index + 1}">`;
                                }
                            });
                            popupContent += '<div class="slideshow-controls">';
                            popupContent += '<span class="prev" onclick="plusSlides(-1)">&#10094; Prev</span>';
                            popupContent += '<span class="next" onclick="plusSlides(1)">Next &#10095;</span>';
                            popupContent += '</div></div>';
                        }

                        marker.bindPopup(popupContent);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers); // Add the marker cluster group to the map
            }

            // Fetch contracts data and populate dropdown
            fetch('/api/contracts')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log data to ensure it is fetched correctly

                    // Populate university dropdown
                    const universitySelect = document.getElementById('universitySelect');
                    const universities = [...new Set(data.map(contract => contract.university))];
                    universities.forEach(university => {
                        const option = document.createElement('option');
                        option.value = university;
                        option.textContent = university;
                        universitySelect.appendChild(option);
                    });

                    // Add all markers initially
                    addMarkers(data);

                    // Add event listener to filter markers by university
                    universitySelect.addEventListener('change', () => {
                        const selectedUniversity = universitySelect.value;
                        if (selectedUniversity === 'all') {
                            addMarkers(data);
                        } else {
                            const filteredData = data.filter(contract => contract.university === selectedUniversity);
                            addMarkers(filteredData);
                        }
                    });
                })
                .catch(error => console.error('Error fetching contracts:', error));
        });

        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("popup-images")[0].getElementsByTagName("img");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

                  
    </script>
</body>
</html>
