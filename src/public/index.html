<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts</title>
</head>
<body>
    <h1>Contracts</h1>
    <div id="contracts"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const university = 'abc';
            fetch(`/api/contracts?university=${encodeURIComponent(university)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Log data to ensure it is fetched correctly
                    const contractsDiv = document.getElementById('contracts');
                    contractsDiv.innerHTML = ''; // Clear any existing content
                    data.forEach(contract => {
                        const contractElement = document.createElement('div');
                        contractElement.textContent = JSON.stringify(contract, null, 2);
                        contractsDiv.appendChild(contractElement);
                    });
                })
                .catch(error => console.error('Error fetching contracts:', error));
        });
    </script>
</body>
</html>
